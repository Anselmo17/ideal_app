<mat-card class="example-card" *ngFor="let item of comments">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{item.name}}</mat-card-title>
        <mat-card-subtitle>
            <strong>
                Perfil:
            </strong> {{item.perfil}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{item.comment}}
        </p>
    </mat-card-content>
</mat-card>
